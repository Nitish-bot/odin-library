<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div id="name">C-Library</div>
        <button id="login">Log in</button>
    </header>
    <main>
        <div id="addDiv"><button id="add">Add Book</button></div>
        <dialog id="dialog">
            <form id="addForm">
                <div class="formDiv">
                    <label for="ftitle">Title: </label>
                    <input type="text" id="ftitle" name="ftitle">
                </div>
                <div class="formDiv">
                    <label for="fauthor">Author: </label>
                    <input type="text" id="fauthor" name="fauthor">
                </div>
                <div class="formDiv">
                    <label for="fcount">Pages: </label>
                    <input type="text" id="fcount" name="fcount">
                </div>
                <button id="freadStatus" class="read">Read</button>
            </form>
            <div id="formDiv">
                <button id="cancelAdd">X</button>
                <button id="added" type="submit">Add</button>
            </div>
        </dialog>
        <div id="cardHolder">
        </div>
    </main>
    <footer>
        <p>By Nitish Choudhary as part of The Odin Project</p>
    </footer>
    <script src="./script.js" defer></script>
</body>
</html>
